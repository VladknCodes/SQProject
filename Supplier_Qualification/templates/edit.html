<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8" />
    <title>List of employees</title>

    <link rel="stylesheet" href="{% static "css/style_admin.css" %}" />

</head>
<body>

    <h3>Administration page</h3>
    <div>Logged in user: <b>{{ request.user.first_name }} {{ request.user.last_name }}</b></div>
    <div class="indent_br"></div>


    <form method="POST">
        {% csrf_token %}
        
        <p>
            <label>First Name</label><br>
            <input type="text" name="lastName" value="{{person.lastName}}" />
        </p>

        <p>
            <label>Last Name</label><br>
            <input type="text" name="firstName" value="{{person.firstName}}" />
        </p>

        <p>
            <label>Position</label><br>
            <input type="text" name="position" value="{{person.position}}" />
        </p>

        <p>
            <label>Phone</label><br>
            <input type="text" name="phone" value="{{person.phone}}" />
        </p>

        <p>
            <label>E-mail</label><br>
            <input type="text" name="email" value="{{person.email}}" />
        </p>

        <p>
            <label>Experience</label><br>
            <textarea type="text" name="experience">{{person.experience}}</textarea>
        </p>

        
        <p>
            <label>Description</label><br>
            <textarea type="text" name="description">{{person.description}}</textarea>
        </p>
        
        
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
